Assembly_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  left_wheel_rotator_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_wheel_rotator
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_wheel_rotator_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_wheel_rotator
    pid: {p: 100.0, i: 0.01, d: 10.0}
  left_wheel_back_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_wheel_back
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_wheel_back_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_wheel_back
    pid: {p: 100.0, i: 0.01, d: 10.0}
  left_wheel_front_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_wheel_front
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_wheel_front_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_wheel_front
    pid: {p: 100.0, i: 0.01, d: 10.0}
